
name: Development
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

env:
  NODE_VERSION: 16.x
  HUGO_VERSION: '0.92.2'

jobs:
  test:
    name: Test application
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ğŸ”§ setup Hugo"
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true    

      - name: "ğŸ“¦ install dependencies"
        run: npm run-script setup:ci

      - name: "ğŸ— Build sources"
        run: npm run-script build

      - name: "ğŸ” run tests"
        run: npm run-script test:ci
        env:
          CI: true

      - name: "ğŸŒ¦ Upload coverage to Codecov"
        uses: codecov/codecov-action@v2.1.0          

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ğŸ”§ install npm@latest"
        run: npm i -g npm@latest

      - name: "ğŸ“¦ install dependencies"
        run: npm run-script setup:ci

      - name: "ğŸ” lint code"
        run: npm run-script lint:ci