
name: Release
on:
  push:
    branches: [main]

env:
  NODE_VERSION: 16.x
  HUGO_VERSION: '0.92.2'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true          
      - name: Install dependencies
        run: npm run-script setup:ci
      - name: Build sources
        run: npm run-script build:production
      - name: Lint sources
        run: npm run-script lint:ci
      - name: Run tests
        run: npm run-script test:ci
        env:
          CI: true
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2.1.0          
    
  deployment-dev:
    runs-on: ubuntu-latest
    environment: development
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VESION }}
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true                
      - name: Install dependencies
        run: npm run-script setup:ci
      - name: Build sources in dev profile
        run: npm run-script build        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}  
      - name: Deploy application
        run: npm run-script deploy:dev       
        env:
          CONTACT_FORM_RECIPIENT_EMAIL: ${{ secrets.CONTACT_FORM_RECIPIENT_EMAIL}}
          HOSTING_ENABLED: true

  release:
    runs-on: ubuntu-latest
    needs: [build,deployment-dev]
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VESION }}                
      - name: Install dependencies
        run: npm run-script setup:ci
      - name: Release version
        run: npm run-script release