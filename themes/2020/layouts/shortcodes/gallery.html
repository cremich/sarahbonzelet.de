{{ with .Page.Resources.ByType "image" }}
  <div class="columns is-multiline">
    {{ range . }}
      {{ with .Resize "1024x" }}
        <div class="column is-half"><img class="img-responsive avatar has-image-border-primary" src="{{ .Permalink }}" /></div>
      {{ end }}
    {{ end }}
  </div>
{{ end }}
